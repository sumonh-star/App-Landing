<!-- =====reval-js===== -->
<script src="../js/scrollreveal.min.js"></script>
    <script>
        
// =====main-home-active-line=====
const list = document.querySelectorAll('.nav-list');
function activeLink(){
    list.forEach((item) =>
    item.classList.remove('active'));
    this.classList.add('active');
}
list.forEach((item) =>
item.addEventListener('click',activeLink));


/*======= SCROLL REVEAL ANIMATION =======*/
var sr = ScrollReveal({
  origin: 'top',
  distance: '200px',
  duration: 3500,
  delay: 400,
  // reset: true
});
sr.reveal(`.logo-bar,.other-link,.menu-icon,.all-text`);

sr.reveal(`.social-link`,{origin: 'left'});

sr.reveal(`.nav-icons,.nav-list`,{origin: 'right'});

    </script>
